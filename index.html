<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h1>To-Do List</h1>
  
      <div class="task-form">
        <input type="text" id="task-input" placeholder="Escribe una tarea..." />
        
        <select id="task-priority">
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
        
        <textarea id="task-desc" placeholder="Descripción..."></textarea>
        
        <button id="add-task">Agregar tarea</button>
      </div>
  
      <div class="filters">
        <button id="filter-all">Todas</button>
        <button id="filter-completed">Completadas</button>
        <button id="filter-pending">Pendientes</button>
      </div>
  
      <p id="task-count">Tareas Pendientes: 0</p>

      <!-- Agregar botón de ordenación -->
      <button id="sort-priority">Ordenar por Prioridad</button>

  
      <ul id="task-list"></ul>
    </div>
  
    <script src="script.js"></script>
  </body>
